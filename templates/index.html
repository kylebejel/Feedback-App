<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
    <div class="container">
        {%if message%}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
        <div class="form-group">
            <h3>Customer Name</h3>
            <input type="text" name="customer" placeholder="Name here...">
        </div>
        <div class="form-group">
            <h3>Select service that was recieved</h3>
            <select name="service" id="">
                <option value="">Select a Service</option>
                <option value="Web Design">Web Design</option>
                <option value="Dashboard">Dashboard</option>
                <option value="Web App">Web App</option>
                <option value="Automation">Automation</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Rating out of 10</h3>
            <input type="radio" name="rating" value="1">1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5
            <input type="radio" name="rating" value="6">6
            <input type="radio" name="rating" value="7">7
            <input type="radio" name="rating" value="8">8
            <input type="radio" name="rating" value="9">9
            <input type="radio" name="rating" value="10" checked>10
        </div>
        <div class="form-group">
            <h3>Comments or concerns</h3>
            <textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us what you like and/or didn't like"></textarea>
        </div>
        <input type="submit" value="Submit" class=btn>
    </div>
    </form>
</body>
</html>
